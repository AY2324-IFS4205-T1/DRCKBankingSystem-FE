name: DRCK Frontend Workflow CICD

on:
  push:
    branches:
      - main
  pull_request:
      types: [opened, synchronize, reopened]

jobs:
  ci:
    name: DRCK Frontend Workflow CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: SonarSource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=AY2324-IFS4205-T1_DRCKBankingSystem-FE_AYqNftdnasLbqRBPmWun
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
  cd:
    runs-on: self-hosted
    name: Deploy Frontend
    needs: ci
    if: github.event_name == 'push'
    env:
      SUDO_PASSWORD: ${{ secrets.SUDO_PASS }}
      
    steps:
    - name: Run Ansible playbooks
      working-directory: /home/sadm/DRCK-Ansible
      run: |
        ansible-playbook playbooks/cleanup_nextjs.yaml -i inventory.yaml -e "ansible_become_pass=$SUDO_PASSWORD"
        ansible-playbook playbooks/deploy_nextjs.yaml -i inventory.yaml -e "ansible_become_pass=$SUDO_PASSWORD"
